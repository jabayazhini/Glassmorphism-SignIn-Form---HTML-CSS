<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Glassmorphism</title>
    <link href="./Glassmorphism.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="ball-1"></div>
        <div class="ball-2"></div>
        <div class="ball-3"></div>
        <div class="ball-4"></div>
        <div class="ball-5"></div>
        <div class="ball-6"></div>
    
    <form>
        <h1>SIGN IN</h1>
        
        <div class="input-box">
            <!-- <label>User ID</label> -->
            <input type="text" maxlength="30" size="45" placeholder="Enter User Name / Email" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <!-- <label>Password</label> -->
            <input type="password" size="45" placeholder="Enter Password" required>  
            <i class='bx bxs-lock-alt' ></i>        
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox" checked> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Sign In</button>
            
        <div class="register-link">
            <p>Don't have an Account? <a href="#">Register Here!</a></p>
        </div>

    </form>
    </div> 
    
</body>

</html>
